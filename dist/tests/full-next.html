<!DOCTYPE html>
<head>
    <title>Full</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="../shower.js" defer></script>
</head>
<body class="shower full">
    <section class="slide">
        <h2>1</h2>
    </section>
    <section class="slide">
        <h2>2</h2>

        <ol>
            <li>a</li>
            <li class="a next">b</li>
            <li class="b next">c</li>
            <li class="c next">d</li>
        </ol>
    </section>
    <section class="slide">
        <h2>3</h2>
    </section>
    <div class="progress"></div>
</body>
