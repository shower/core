<!DOCTYPE html>
<head>
    <title>Full</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="../shower.js" defer></script>
</head>
<body class="shower full">
    <section class="slide">
        <h2>1</h2>
    </section>
    <section class="slide" data-timing="00:04">
        <h2>2</h2>

        <ol>
            <li>a
            <li class="a next">b
            <li class="b next">c
            <li class="c next">d
        </ol>
    </section>
    <section class="slide">
        <h2>3</h2>
    </section>
    <div class="progress"></div>
</body>
