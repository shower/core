<!DOCTYPE html>
<head>
    <title>list-timer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="../shower.js" defer></script>
</head>
<body class="shower list">
    <input class="send-keys" tabIndex="-1">
    <section class="slide">
        <h2>1</h2>
    </section>
    <section class="slide" data-timing="00:01">
        <h2>2</h2>
    </section>
    <section class="slide">
        <h2>3</h2>
    </section>
    <div class="progress"></div>
</body>
