<!DOCTYPE html>
<title>Timer</title>
<meta charset="utf-8">
<body class="shower list">
    <section class="slide">
        <h2>1</h2>
    </section>
    <section class="slide" data-timing="00:04">
        <h2>2</h2>
    </section>
    <section class="slide">
        <h2>3</h2>
    </section>
    <section class="slide" data-timing="00:04">
        <h2>4</h2>
        <ul>
            <li class="next">1</li>
            <li class="next">2</li>
            <li class="next">3</li>
        </ul>
    </section>
    <section class="slide">
        <h2>5</h2>
    </section>
    <div class="progress"></div>
    <script src="../../shower.min.js"></script>
</body>
